<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            gap: 10px;
            align-items: end;
            margin-bottom: 20px;
        }
        .form-row input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-row button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }
        .form-row button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            gap: 5px;
        }
        .actions button {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-edit { background-color: #ffc107; color: #000; }
        .btn-delete { background-color: #dc3545; color: white; }
        .btn-history { background-color: #17a2b8; color: white; }
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .pagination-info {
            font-size: 14px;
        }
        .pagination-controls button {
            padding: 8px 12px;
            margin: 0 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .pagination-controls button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .pagination-controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .page-numbers {
            display: flex;
            gap: 5px;
        }
        .page-numbers button {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
        }
        .page-numbers button.active {
            background-color: #007bff;
            color: white;
        }
        .page-numbers button:hover {
            background-color: #f0f0f0;
        }
        .page-numbers .dots {
            padding: 5px;
            cursor: default;
        }
        #message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                align-items: stretch;
            }
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Empresas</h1>
        
        <div id="message"></div>

        <form id="companyForm" class="form-row">
            <input type="text" id="companyName" placeholder="Nombre de la empresa" required>
            <input type="text" id="companyRut" placeholder="RUT de la empresa (Ej: 12.345.678-9)" required>
            <button type="submit">Registrar</button>
        </form>

        <table id="companiesTable">
            <thead>
                <tr>
                    <th>Nombre de la empresa</th>
                    <th>RUT de la empresa</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="companiesBody">
                <!-- Datos se cargarán aquí -->
            </tbody>
        </table>

        <div class="pagination" id="pagination">
            <div class="pagination-info">
                <!-- Info se actualizará dinámicamente -->
            </div>
            <div class="pagination-controls">
                <button id="prevPage">Anterior</button>
                <div class="page-numbers" id="pageNumbers"></div>
                <button id="nextPage">Siguiente</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, startAfter, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD6JY7FaRqjZoN6OzbFHoIXxd-IJL3H-Ek",
            authDomain: "datara-salud.firebaseapp.com",
            projectId: "datara-salud",
            storageBucket: "datara-salud.firebasestorage.app",
            messagingSenderId: "198886910481",
            appId: "1:198886910481:web:abbc345203a423a6329fb0",
            measurementId: "G-MLYVTZPPLD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Configuración de paginación
        const PAGE_SIZE = 10;
        let currentPage = 1;
        let allCompanies = [];
        let lastVisible = null;

        const form = document.getElementById('companyForm');
        const message = document.getElementById('message');
        const companiesBody = document.getElementById('companiesBody');
        const prevPageBtn = document.getElementById('prevPage');
        const nextPageBtn = document.getElementById('nextPage');
        const pageNumbers = document.getElementById('pageNumbers');
        const paginationInfo = document.querySelector('.pagination-info');

        // Cargar empresas iniciales
        loadCompanies();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('companyName').value;
            const rut = document.getElementById('companyRut').value;

            try {
                await addDoc(collection(db, 'companies'), {
                    name: name,
                    rut: rut,
                    createdAt: new Date()
                });

                showMessage('Empresa registrada exitosamente.', 'success');
                form.reset();
                // Recargar lista
                allCompanies = [];
                lastVisible = null;
                currentPage = 1;
                loadCompanies();
            } catch (error) {
                console.error('Error:', error);
                showMessage('Error al registrar: ' + error.message, 'error');
            }
        });

        async function loadCompanies() {
            try {
                let q;
                if (currentPage === 1) {
                    q = query(collection(db, 'companies'), orderBy('createdAt'), limit(PAGE_SIZE));
                    lastVisible = null;
                } else {
                    q = query(collection(db, 'companies'), orderBy('createdAt'), startAfter(lastVisible), limit(PAGE_SIZE));
                }

                const querySnapshot = await getDocs(q);
                const companies = [];
                querySnapshot.forEach((doc) => {
                    companies.push({ id: doc.id, ...doc.data() });
                });

                if (querySnapshot.docs.length > 0) {
                    lastVisible = querySnapshot.docs[querySnapshot.docs.length - 1];
                }

                // Cargar todas para paginación
                if (allCompanies.length === 0) {
                    const allQuery = query(collection(db, 'companies'), orderBy('createdAt'));
                    const allSnapshot = await getDocs(allQuery);
                    allCompanies = [];
                    allSnapshot.forEach((doc) => {
                        allCompanies.push({ id: doc.id, ...doc.data() });
                    });
                }

                displayCompanies(companies);
                updatePagination(allCompanies.length);
            } catch (error) {
                console.error('Error loading companies:', error);
                showMessage('Error al cargar empresas.', 'error');
            }
        }

        function displayCompanies(companies) {
            companiesBody.innerHTML = '';
            companies.forEach(company => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${company.name}</td>
                    <td>${company.rut}</td>
                    <td class="actions">
                        <button class="btn-edit" onclick="editCompany('${company.id}')">Editar</button>
                        <button class="btn-delete" onclick="deleteCompany('${company.id}')">Eliminar</button>
                        <button class="btn-history" onclick="viewHistory('${company.id}')">Historial</button>
                    </td>
                `;
                companiesBody.appendChild(row);
            });
        }

        function updatePagination(total) {
            const totalPages = Math.ceil(total / PAGE_SIZE);
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, startPage + 4);

            // Info
            const startRecord = (currentPage - 1) * PAGE_SIZE + 1;
            const endRecord = Math.min(currentPage * PAGE_SIZE, total);
            paginationInfo.textContent = `Página ${currentPage} de ${totalPages} | ${endRecord - startRecord + 1} registros en esta página de ${total}`;

            // Controles
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;

            // Números de página
            pageNumbers.innerHTML = '';
            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = i === currentPage ? 'active' : '';
                btn.addEventListener('click', () => goToPage(i));
                pageNumbers.appendChild(btn);
                if (i < endPage && endPage - startPage > 3) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    dots.className = 'dots';
                    pageNumbers.appendChild(dots);
                }
            }
        }

        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                loadCompanies();
            }
        });

        nextPageBtn.addEventListener('click', () => {
            if (currentPage < Math.ceil(allCompanies.length / PAGE_SIZE)) {
                currentPage++;
                loadCompanies();
            }
        });

        function goToPage(page) {
            currentPage = page;
            loadCompanies();
        }

        // Funciones para acciones
        window.editCompany = async (id) => {
            // Implementar edición (ej: prompt o modal)
            const newName = prompt('Nuevo nombre:');
            const newRut = prompt('Nuevo RUT:');
            if (newName && newRut) {
                // Aquí actualizar en Firestore (usa updateDoc)
                alert('Edición implementada como placeholder. Usa updateDoc para real.');
            }
        };

        window.deleteCompany = async (id) => {
            if (confirm('¿Eliminar esta empresa?')) {
                try {
                    await deleteDoc(doc(db, 'companies', id));
                    showMessage('Empresa eliminada.', 'success');
                    loadCompanies();
                } catch (error) {
                    showMessage('Error al eliminar: ' + error.message, 'error');
                }
            }
        };

        window.viewHistory = (id) => {
            // Placeholder para historial
            alert(`Historial de empresa ${id} - Implementar consulta a subcolección si existe.`);
        };

        function showMessage(text, type) {
            message.textContent = text;
            message.className = type;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
