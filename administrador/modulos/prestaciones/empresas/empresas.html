<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            gap: 10px;
            align-items: end;
            margin-bottom: 20px;
        }
        .form-row input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-row button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
        }
        .form-row button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            gap: 5px;
        }
        .actions button {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .btn-edit { background-color: #ffc107; color: #000; }
        .btn-delete { background-color: #dc3545; color: white; }
        .btn-history { background-color: #17a2b8; color: white; }
        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .pagination-info {
            font-size: 14px;
        }
        .pagination-controls button {
            padding: 8px 12px;
            margin: 0 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .pagination-controls button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .pagination-controls button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .page-numbers {
            display: flex;
            gap: 5px;
        }
        .page-numbers button {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
        }
        .page-numbers button.active {
            background-color: #007bff;
            color: white;
        }
        .page-numbers button:hover {
            background-color: #f0f0f0;
        }
        .page-numbers .dots {
            padding: 5px;
            cursor: default;
        }
        #message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                align-items: stretch;
            }
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Empresas</h1>
        
        <div id="message"></div>

        <form id="empresaForm" class="form-row">
            <input type="text" id="nombre" placeholder="Nombre de la empresa" required>
            <input type="text" id="rut" placeholder="RUT de la empresa (Ej: 76.123.456-7)" required>
            <button type="submit">Registrar</button>
        </form>

        <table id="empresasTable">
            <thead>
                <tr>
                    <th>Nombre de la empresa</th>
                    <th>RUT de la empresa</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="empresasBody">
                <!-- Datos se cargarán aquí -->
            </tbody>
        </table>

        <div class="pagination" id="pagination">
            <div class="pagination-info" id="paginationInfo">
                <!-- Info se actualizará dinámicamente -->
            </div>
            <div class="pagination-controls">
                <button id="prevBtn">Anterior</button>
                <div class="page-numbers" id="pageNumbers"></div>
                <button id="nextBtn">Siguiente</button>
            </div>
        </div>
    </div>

    <script>
        let empresas = []; // Array para almacenar las empresas
        let currentPage = 1;
        const PAGE_SIZE = 10; // Registros por página, como en el ejemplo

        const form = document.getElementById('empresaForm');
        const message = document.getElementById('message');
        const empresasBody = document.getElementById('empresasBody');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageNumbers = document.getElementById('pageNumbers');
        const paginationInfo = document.getElementById('paginationInfo');

        // Cargar tabla inicial
        renderTable();

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const nombre = document.getElementById('nombre').value.trim();
            const rut = document.getElementById('rut').value.trim();

            if (nombre && rut) {
                empresas.push({ id: Date.now().toString(), nombre, rut, createdAt: new Date() });
                showMessage('Empresa registrada exitosamente.', 'success');
                form.reset();
                // Ajustar página si es necesario
                const totalPages = Math.ceil(empresas.length / PAGE_SIZE);
                if (currentPage > totalPages) {
                    currentPage = totalPages;
                }
                renderTable();
            } else {
                showMessage('Por favor, completa todos los campos.', 'error');
            }
        });

        function renderTable() {
            const start = (currentPage - 1) * PAGE_SIZE;
            const end = start + PAGE_SIZE;
            const pageEmpresas = empresas.slice(start, end).sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)); // Ordenar por fecha descendente

            empresasBody.innerHTML = '';

            pageEmpresas.forEach(empresa => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${empresa.nombre}</td>
                    <td>${empresa.rut}</td>
                    <td class="actions">
                        <button class="btn-edit" onclick="editEmpresa('${empresa.id}')">Editar</button>
                        <button class="btn-delete" onclick="deleteEmpresa('${empresa.id}')">Eliminar</button>
                        <button class="btn-history" onclick="viewHistory('${empresa.id}')">Historial</button>
                    </td>
                `;
                empresasBody.appendChild(row);
            });

            updatePagination(empresas.length);
        }

        function updatePagination(total) {
            const totalPages = Math.ceil(total / PAGE_SIZE);
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, startPage + 4);

            // Info de paginación
            const startRecord = (currentPage - 1) * PAGE_SIZE + 1;
            const endRecord = Math.min(currentPage * PAGE_SIZE, total);
            const recordsThisPage = endRecord - startRecord + 1;
            paginationInfo.textContent = `Página ${currentPage} de ${totalPages} | ${recordsThisPage} registros en esta página de ${total}`;

            // Botones anterior/siguiente
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;

            // Números de página
            pageNumbers.innerHTML = '';
            for (let i = startPage; i <= endPage; i++) {
                if (i > startPage && i <= endPage - 1 && endPage - startPage > 3) {
                    const dots = document.createElement('span');
                    dots.textContent = '...';
                    dots.className = 'dots';
                    pageNumbers.appendChild(dots);
                    continue;
                }
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = i === currentPage ? 'active' : '';
                btn.addEventListener('click', () => goToPage(i));
                pageNumbers.appendChild(btn);
            }
        }

        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });

        nextBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(empresas.length / PAGE_SIZE);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        });

        function goToPage(page) {
            currentPage = page;
            renderTable();
        }

        // Funciones para acciones
        window.editEmpresa = (id) => {
            const empresa = empresas.find(e => e.id === id);
            if (empresa) {
                const newName = prompt('Nuevo nombre:', empresa.nombre);
                const newRut = prompt('Nuevo RUT:', empresa.rut);
                if (newName !== null && newRut !== null) {
                    const trimmedName = newName.trim();
                    const trimmedRut = newRut.trim();
                    if (trimmedName && trimmedRut) {
                        empresa.nombre = trimmedName;
                        empresa.rut = trimmedRut;
                        empresa.createdAt = new Date(); // Actualizar fecha
                        showMessage('Empresa actualizada exitosamente.', 'success');
                        renderTable();
                    } else {
                        showMessage('Por favor, completa todos los campos.', 'error');
                    }
                }
            }
        };

        window.deleteEmpresa = (id) => {
            if (confirm('¿Eliminar esta empresa?')) {
                empresas = empresas.filter(e => e.id !== id);
                showMessage('Empresa eliminada.', 'success');
                // Ajustar página si es necesario
                const totalPages = Math.ceil(empresas.length / PAGE_SIZE);
                if (currentPage > totalPages) {
                    currentPage = totalPages || 1;
                }
                renderTable();
            }
        };

        window.viewHistory = (id) => {
            // Placeholder para historial (puedes expandir con un array de cambios por empresa)
            alert(`Historial de empresa ${id}: No hay cambios previos implementados.`);
        };

        function showMessage(text, type) {
            message.textContent = text;
            message.className = type;
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
