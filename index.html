<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Datara</title>
    <link rel="icon" href="img/letra-d.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
        }
        .header {
            background-color: #3A5795;
            color: white;
            padding: 15px 0;
            font-size: 20px;
            font-weight: bold;
        }
        .login-panel {
            width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        .login-panel h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: normal;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: normal;
        }
        .input-wrapper {
            position: relative;
        }
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
            pointer-events: none;
        }
        .input-icon::after {
            content: '';
            position: absolute;
            left: 28px;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: #ccc;
        }
        .form-group input {
            width: 100%;
            padding: 8px 8px 8px 45px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-group input:focus {
            border-color: #0d83d1;
            box-shadow: 0 0 8px rgba(13, 131, 209, 0.5);
            outline: none;
        }
        .btn-conectar {
            width: 100%;
            padding: 10px;
            background-color: #0d83d1;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .btn-conectar:hover {
            background-color: #0c72b1;
        }
        .change-link {
            margin-top: 10px;
            text-align: left;
        }
        .change-link a {
            color: #3A5795;
            text-decoration: none;
            font-size: 12px;
        }
        .change-link a:hover {
            text-decoration: underline;
        }
    </style>
    <title>Datara - Salud</title>
</head>
<body>
    <div class="header">Datara - Salud</div>
    <div class="login-panel">
        <h2>Ingrese a Datara</h2>
        <form>
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" placeholder="Nombre de Usuario" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Clave</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Clave" autocomplete="off">
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Ingresar" class="btn-conectar">
            </div>
            <div class="change-link">
                <a href="#">Cambiar Clave</a>
            </div>
        </form>
    </div>
</body>
</html>
