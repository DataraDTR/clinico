<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache"> 
    <meta http-equiv="expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
        }
        .header {
            background-color: #3A5795;
            color: white;
            padding: 10px 0;
            font-size: 18px;
            font-weight: bold;
        }
        .login-panel {
            width: 400px; /* Increased width from 300px to 400px */
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .login-panel h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px; /* Reduced font size from default to 14px */
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-conectar {
            width: 100%;
            padding: 10px;
            background-color: #3A5795;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-conectar:hover {
            background-color: #2f4577;
        }
        .change-link {
            margin-top: 10px;
            text-align: center;
        }
        .change-link a {
            color: #3A5795;
            text-decoration: none;
        }
        .change-link a:hover {
            text-decoration: underline;
        }
    </style>
    <title>Datara - Salud</title>
</head>
<body>
    <div class="header">Datara - Salud</div>
    <div class="login-panel">
        <h2>Ingrese a Datara</h2>
        <form>
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" placeholder="Nombre de Usuario">
            </div>
            <div class="form-group">
                <label for="password">Clave</label>
                <input type="password" id="password" name="password" placeholder="Clave">
            </div>
            <div class="form-group">
                <input type="submit" value="Conectar" class="btn-conectar">
            </div>
            <div class="change-link">
                <a href="#">Cambiar Clave</a>
            </div>
        </form>
    </div>
</body>
</html>
