<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .alert {
            margin-top: 35px;
        }
        .btn-facebook {
            background-color: #3b5998;
            color: #fff;
        }
        .btn-google {
            background-color: #dd4b39;
            color: #fff;
        }
        .btn-linkedin {
            background-color: #007bb6;
            color: #fff;
        }
        .btn {
            border-color: rgba(0,0,0,0.2);
            margin-top: 3px;
        }
    </style>
    <title>Datara - Cl√≠nico</title>
</head>
<body topmargin="0" rightmargin="0" leftmargin="0" style="margin: 0px;">
<form method="post" name="form1">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="#3A5795">
        <tr>
            <td style="height: 50px; background-image: url('images/bg/blue.png'); background-repeat: repeat-x" align="right" valign="top">
                <table border="0" cellspacing="0" cellpadding="2" width="100%" height="100%">
                    <tr>
                        <td></td>
                        <td height="33" align="left" valign="middle" align="center" width="99%">
                            <span style="margin-left:15px; margin-right:15px; font-weight:bold; font-size: 20px; font-family: Tahoma; color: White;">IRIS - Salud</span>
                        </td>
                        <td height="33" align="right" valign="bottom" nowrap></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <div class="row" style="margin-top: 80px; margin-bottom: 80px;">
        <div class="col-sm-offset-4 col-sm-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 style="margin-bottom: 30px;">Ingrese a IRIS</h2>
                    <div class="form-group">
                        <label for="txtUserName">Nombre de Usuario</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input class="form-control" type="text" name="txtUserName" id="txtUserName" value="" placeholder="Nombre de Usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtPassword">Clave</label>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input class="form-control" type="password" name="txtPassword" id="txtPassword" value="" placeholder="Clave">
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-lg btn-primary btn-block" value="Conectar" name="btnLogin">
                    </div>
                    <div class="form-group">
                        <table border="0" width="100%">
                            <tr>
                                <td align="left"><a href="changePassword.aspx">Cambiar Clave</a></td>
                                <td align="right" nowrap></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
